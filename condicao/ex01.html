<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Dados Pessoais</title>
</head>
<body>
    <h1>Verifique seus dados</h1>
    <p>Qual é a sua nacionalidade?</p>
    <input type="text" id="nac">
    <input type="button" value="Enviar" id="send" onclick="checkNac()">
    <div class="result"></div>

    <br>

    <p>Você tem carteira de habilitação?</p>
    <input type="radio" name="habilita" id="sim" value="sim" onclick="checkHab()">
    <label for="sim">Sim</label>
    <input type="radio" name="habilita" id="nao" value="nao" onclick="checkHab()">
    <label for="nao">Não</label>
    <div class="resHab"></div>

    <script>
        function checkNac() {
            let nacionalidade = window.document.getElementById('nac').value
            let enviar = window.document.querySelector('input#send')
            let result = window.document.querySelector('div.result')

            if (nacionalidade != 'Brasil') {
                result.innerHTML = `O seu país de origem é ${nacionalidade}. Você é estrangeiro.`
            } else {
                result.innerHTML = `Você é BR!!!`
            }
        }

        function checkHab() {
            let resHab = window.document.querySelector('div.resHab')
            let sim = window.document.querySelector('input#sim')
            let nao = window.document.querySelector('input#nao')
            if(sim.checked) {
                resHab.innerHTML = `Você pode alugar um carro.`
            } else if (nao.checked) {
                resHab.innerHTML = `Chame um Uber ou Táxi.`
            }
        }
    </script>
</body>
</html>
